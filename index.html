<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Expense Tracker with Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="bg-gradient p-3 text-center text-white mb-4">
        <h1>Expense Tracker</h1>
        <p>Track and visualize your spending</p>
    </header>

    <div class="container">
        <div class="card shadow p-4 mb-4">
            <form id="expense-form">
                <div class="mb-3">
                    <label for="expense-name" class="form-label">Expense Name</label>
                    <input type="text" class="form-control" id="expense-name" required />
                </div>
                <div class="mb-3">
                    <label for="expense-amount" class="form-label">Amount (₹)</label>
                    <input type="number" class="form-control" id="expense-amount" required />
                </div>
                <div class="mb-3">
                    <label for="expense-category" class="form-label">Category</label>
                    <select id="expense-category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Movies">Movies</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Bills">Bills</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Travel">Travel</option>
                        <option value="Education">Education</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submit-btn">Add Expense</button>
            </form>
        </div>

        <div class="card shadow p-3 mb-4">
            <h5 class="text-center mb-3">Expense List</h5>
            <ul id="expense-list" class="list-group"></ul>
        </div>

        <div class="text-center mb-4">
            <h4>Total: ₹<span id="total-amount">0</span></h4>
        </div>

        <div class="card shadow p-3 mb-5">
            <h5 class="text-center mb-3">Expense Distribution</h5>
            <canvas id="expense-chart"></canvas>
        </div>
    </div>

    <footer class="text-center p-2 bg-dark text-white">
        Made by Student | Expense Tracker Project
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
